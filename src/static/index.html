<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/activities")
          .then((response) => response.json())
          .then((data) => {
            const activitiesList = document.getElementById("activities-list");
            activitiesList.innerHTML = "";
            const activitySelect = document.getElementById("activity");

            for (const [activityName, activityDetails] of Object.entries(data)) {
              const activityCard = document.createElement("div");
              activityCard.className = "activity-card";

              const activityTitle = document.createElement("h4");
              activityTitle.textContent = activityName;
              activityCard.appendChild(activityTitle);

              const activityDescription = document.createElement("p");
              activityDescription.textContent = activityDetails.description;
              activityCard.appendChild(activityDescription);

              const activitySchedule = document.createElement("p");
              activitySchedule.textContent = `Schedule: ${activityDetails.schedule}`;
              activityCard.appendChild(activitySchedule);

              const activityParticipants = document.createElement("p");
              activityParticipants.textContent = `Participants: ${activityDetails.participants.join(", ")}`;
              activityCard.appendChild(activityParticipants);

              activitiesList.appendChild(activityCard);

              const option = document.createElement("option");
              option.value = activityName;
              option.textContent = activityName;
              activitySelect.appendChild(option);
            }
          });
      });
    </script>
  </body>
</html>
